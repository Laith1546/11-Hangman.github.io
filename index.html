    <div class="main-container">
        <div class="welcome">
                <div class="green-slide">
                    <label class="title">Modern Hangman</label>
                    <i class="fa fa-circle-o-notch fa-spin load"></i>
                </div>
        </div>
        <section class="upper-container section">
            <canvas class="upper-canvas"></canvas>
            <div class="overlay">
                <div class="menu">
                    <div class="game-type">
                        <label>Type: </label>
                        <span>
                            <button class="selected">Noun</button>
                            <button>Animal</button>
                            <button>Pokemon</button>
                        </span>
                    </div>
                    <div class="game-difficulty">
                        <label>Difficulty: </label>
                        <span>
                            <button>Easy</button>
                            <button class="selected">Normal</button>
                            <button>Hard</button>
                        </span>
                    </div>
                    <button class="start-btn" >START <i class="fa fa-circle-o-notch fa-spin loading"></i></button>
                    <div class="ribbon"></div>   
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <i class="fas fa-refresh restart-btn"></i>
            <span class="word">
                <!-- <div class="letter">
                    LETTERS HERE
                </div> -->
            </span>
            <input type="text" class="word-input">
            <div class="answers-list"></div>
            <i class="far fa-heart"></i>
            <span class="lives"></span>
            <span class="description"></span>
            <span class="lower-buttons">
                <button>modify game</button>
                <button style="height: 5.5rem;">quick restart</button>
                <button>google it</button>
            </span>
        </section>
